spring:
  datasource:
    url: jdbc:h2:mem:dbbanco
    username: Derito
    password:
    driverClassName: org.h2.Driver
    
  jpa:
    show-sql: true
    open-in-view: false
    hibernate:
      ddl-auto: create # validate |update | create |create-drop
    properties:
      hibernate:
        format_sql: true
  h2:
    console:
      enable: true
      path: /h2-console
      settings:
        trace: false
        web-allow-others: false
